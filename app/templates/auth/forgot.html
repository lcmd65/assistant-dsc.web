<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/forgot.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <div class "label-forgot">
            <div class = "card">
                <div class = "card-body">
                    <form class = "form-forgot-entry" action ="\" method = post>
                        <div class ="wrap-forgot-entry">
                            <div class="wrap-input-entry" data-validate = "Username">
                                <span>Username</span>
                                <input class="input100" type="username" name="user" value="{{request.form.username}}">
                                <span class="focus-input100" data-placeholder="Your Username"></span>
                            </div>
                            <div class="wrap-input-entry" data-validate = "Email">
                                <span>Email</span>
                                <input class="input100" type="email" name="email" value="{{request.form.email}}">
                                <span class="focus-input100" data-placeholder="Your Email"></span>
                            </div>
                            <div class="wrap-input-entry" data-validate = "NewPass">
                                <span>New password<span>
                                <input class="input100" type="password" name="password" value="{{request.form.new_password}}">
                                <span class="focus-input100" data-placeholder="">
                            </div>
                            <div class="wrap-input-entry" data-validate = "NewPass">
                                <span>Confirm new password</span>
                                <input class="input100" type="password" name="confirm_password" value="{{request.form.confirm_new_password}}">
                                <span class="focus-input100" data-placeholder="">
                            </div>
                        </div>
                        <button class = "forgot-btn" type ="submit" value ="Ok">
                            Ok
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
