<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href = "{{ url_for('static',filename='style/login.css') }}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
<!--===============================================================================================-->	
</head>
<body>
<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
						<form action="/login/" method = post>
							<span class='icon'></span>
							<div class="wrap-login">
								<div class = "wrap-label">
									<p> Username</p>
								</div>
								<div class="wrap-input-entry" data-validate = "Username">
									<input class="input100" type="userame" name="user" value="{{
										request.form.username}}">
									<span class="focus-input100" data-placeholder="Username"></span>
								</div>
								<div class = "wrap-label">
									<p> Password</p>
								</div>
								<div class="wrap-input-entry" data-validate="Enter password">
									<span class="btn-show-pass">
										<i class="zmdi zmdi-eye"></i>
									</span>
									<input class="input100" type="password" name="pass" value="{{
										request.form.password }}">
									<span class="focus-input100" data-placeholder="Password"></span>
								</div>
								<div class="container-login100-form-btn">
									<div class="wrap-login100-form-btn">
										<div class="login100-form-bgbtn"></div>
											<button class="login100-form-btn" type="submit" value="login">
												Login
											</button>
										</div>
									</div>
									<div class="text-center p-t-115">
										<span class="txt1">
											Donâ€™t have an account?
										</span>

										<a class="txt2" href="#">
											Sign Up
										</a>
									</div>
									{% if error %}
										<p class="error"><strong>Error:</strong> {{ error }}
									{% endif %}
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</div>
</main>
</body>
</html>
