<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href = "{{ url_for('static',filename='style/chatbox.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>
    <body>
        <header class="main-header">
            <div class= "container">
                <nav class="navbar navbar-expand-lg main-nav px-0">
                    <div class="collapse navbar-collapse" id="mainMenu">
                        <ul class="navbar-nav ml-auto text-uppercase f1">
                            <li><a href="#">User Information</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Exit</a></li>
                        </ul>
                        <div class = "container-user">
                            <div class ="container-user-image">
                                {% if user_image %}
                                <img src= {{user_image}} >
                                {% endif%}
                            </div>
                            <div class ="container-username">
                                <p class "container-username-text" type ="text" value ="{{user_name}}">
                                </p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class ="nohcel-chatbox">
                <form class ="container-nohcel-chatbox-workspace" method = "post" action ="/home/chatbox">
                    <div class = "container-nohcel-chatbox-tree">
                        <div class = "container-nohcel-chatbox-tree-name">
                            <p class ="treename" type = "text">
                                Requests
                            </p> 
                        </div>
                        <form action = "/chatbox" method = post>
                            <ul id="compositions-list" class ="pure-tree main-tree"> 
                                {% for item in tree_request %}
                                        <li class="pure-tree_link">
                                            <a href="chatbox/tree_item/{{item["_id"]}}" target="_blank" onclick="eventClickTreeItem()">{{item["subject"]}}</a>
                                        </li>
                                {% endfor %}
                            </ul>
                        </form>
                    </div>
                    <div class = "container-nohcel-chatbox-view">
                        <form action = "/chatbox/<tree_item>" method = post>
                            <button class ="button-bar" name = "button" value = "init">
                                <li><a>Tạo request mới</a></li>
                            </button>
                        </form>
                        <div class = "request-item-vew">
                            {%if item_request %}
                                <div class = "item-subject">
                                    {{item["subject"]}}
                                </div>
                                <div class = "item-question">
                                    {{item["question"]}}
                                </div>
                                <div class = "item-respone">
                                    {{item["respone"]}}
                                </div>
                            {%endif%}
                        </div> 
                    </div>
                </form>
        </div>
        <div class = "fixed-box">
            <div class = "label-policy">Privacy @2023</div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
